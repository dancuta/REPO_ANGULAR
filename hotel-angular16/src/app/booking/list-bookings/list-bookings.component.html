<p>List of bookings:</p>

<div class="card mt-5 my-2">
  <div class="row">
    <div class="col"></div>
    <h3 class="text-center">You have {{ getCountBookings() }} bookings:</h3>
  </div>
</div>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Guest</th>
      <th scope="col">From</th>
      <th scope="col">Until</th>
      <th scope="col">Room Number</th>
      <th scope="col"></th>
    </tr>
  </thead>

  <tbody class="table-group-divider">
    <tr *ngFor="let booking of bookings">
      <th scope="row">{{ booking.id }}</th>
      <td>{{ booking.guestName }}</td>
      <td>{{ booking.checkInDate }}</td>
      <td>{{ booking.checkOutDate }}</td>
      <td>{{ booking.roomNumber }}</td>
      <td>
        <button (click)="deleteBooking(booking.id)" class="btn btn-danger" id="delete-btn">
          Delete
        </button>
      </td>
      <td>
        <button (click)="updateBooking(booking)" class="btn btn-primary">
          Edit
        </button>
      </td>
    </tr>
  </tbody>
</table>
